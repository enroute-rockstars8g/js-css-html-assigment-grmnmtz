<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Fibonacci Exercise</title>

  <body class="body">
    <div class="wrapper">
      <header class="header">
        <nav class="nav">
          <div class="navbar-container">
            <ul class="nav-links">
                <li><a href="../index.html" class="nav-link">Home</a></li>

                <li><a href="./factorial.html" class="nav-link">Factorial</a></li>

        </nav>
    </header>
    <main class="main">
        <h1 class="fibonacci-title">Fibonacci Sequence</h1>
        <p class="fibonacci-paragraph">Given a position, return the number of the Fibonacci sequence <br> that corresponds to that position.</p>
        <div>
            <form class="fibonacci-form">
                <label for="fibonacci">Enter the position</label>
            <div>
                <input type="number" name="fibonacci" id="fibonacci-input">
                <button class="submit-button" id="fibonacci-button">Submit</button>
            </div>
            </form>
          </div>
          <div class="result-container">
            <p class="fibonacci-text">The result is: <span id="fibonacci-result"></span></p>
        </div>
    </main>

    </div>
