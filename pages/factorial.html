        <header class="header">

        <main class="main">
            <h1 class="factorial-title">Factorial numbers.</h1>
            <p class="factorial-paragraph">
                Given a positive integer, return the factorial of it.
            </p>
            <div>
                <form class="factorial-form">
                    <label for="factorial">Enter the number</label>
                    <div>
                        <input type="number" name="factorial" id="factorial-input">
                        <button class="submit-button" id="factorial-button">Submit</button>
                    </div>
                </form>
                <p class="factorial-text">The result is: <span id="factorial-result"></span ></p>
            </div>
